<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

<body>

  <ons-navigator swipeable id="myNavigator" page="login.html"></ons-navigator>
  <template id="login.html">
    <ons-page >
      <ons-toolbar style="background-color: lightgray">
        <div class="center">Login</div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 80px;">
      <ons-card style="background-color: lightgray">
          <div style="text-align: center; margin-top: 30px;">
              <ons-col>
                  <center><img src="img/logo-2400338_960_720.png" width="100px" height="100px">
                  
                  <h5>Login</h5>
                  
              </ons-col>
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
              </p>
              <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
              </p>
              <p style="margin-top: 30px;">
                <ons-button onclick="login()">Sign in</ons-button>
              </p>
              <p style="margin-top: 30px;">
                  <ons-button onclick="regis()">Sign up</ons-button>
                </p>
          </div>
          </ons-card>
      </div>

    </ons-page> 
   </template>

      <ons-splitter-content page="login.html">
      </ons-splitter-content>
  </ons-splitter>

   <template id="register.html">
      
     <ons-page>
      <ons-toolbar style="background-color: lightsteelblue">
        <div class="center">Register</div>
      </ons-toolbar>
      <div>
          <center><img src="img/logo-2400338_960_720.png" width="100px" height="100px">
          </center>
        </div>
      <div class="form-row">
          <input type="text" class="text-input--underbar width-half" placeholder="First" value="">
          <input type="text" class="text-input--underbar width-half" placeholder="Last" value="">
        </div>

        <div class="form-row">
          <input type="text" class="text-input--underbar width-full" placeholder="Email" value="">
        </div>

        <div class="form-row">
          <input type="password" class="text-input--underbar width-full" placeholder="Password" value="">
        </div>

        <div class="vspc form-row" style="text-align: center; margin-top: 10px;">
          <ons-button modifier="large" class="login-button" id="signup-btn" onclick="sign()">Sign Up
          </ons-button>
        </div>
    </ons-page>
     


   </template>
   <ons-splitter>
    <ons-splitter-content page="register.html">
    </ons-splitter-content>
</ons-splitter>

<script>
   ons.platform.select('ios');//กำหนดให้ style ของ app เป็นแบบ ios

function login() {
//function  change_page() เมื่อกดจะไปส้งให้ ons-navigator นำ 
//<template id="page2.html"> มาแสดง
//{animation:"lift"} คือการแสดงหน้า จากล่างขึ้นบนเวลาเปลี่ยนหน้า
   
            document.querySelector('#myNavigator').pushPage('category.html', {animation:"lift"});
   
}

function sign() {
            document.querySelector('#myNavigator').pushPage('category.html', {animation:"lift"});
}

function menu() {
            document.querySelector('#myNavigator').pushPage('order.html', {animation:"lift"});
}

function reslist() {
            document.querySelector('#myNavigator').pushPage('menu.html', {animation:"lift"});
}

function regis() {
            document.querySelector('#myNavigator').pushPage('register.html', {animation:"lift"});
}

function photo() {
            document.querySelector('#myNavigator').pushPage('list.html', {animation:"lift"});
}

function pop_page()
{//function  pop_page สำหรับ หน้าสอง เมื่อกดแล้วจะกลับไปแสดงหน้าเดิม
      document.querySelector('#myNavigator').popPage();
}
</script>
</body>
</html>
